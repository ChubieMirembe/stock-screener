<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Filter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="filter-container" id="filterContainer">
            <h2>Filter</h2>
            <div class="filters">
                <label for="pe">P/E Ratio:</label>
                <input type="number" id="pe" placeholder="Enter P/E ratio...">
                <select id="peOperator">
                    <option value="gt">Greater than (&gt;)</option>
                    <option value="lt">Less than (&lt;)</option>
                    <option value="gte">Greater than or equal to (&ge;)</option>
                    <option value="lte">Less than or equal to (&le;)</option>
                </select>
                <button onclick="filterStocks()">Apply Filter</button>
            </div>
        </div>
        
        <div class="stocks-container">
            <h2>Stocks</h2>
            <table id="stockTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>P/E Ratio</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Stocks will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
